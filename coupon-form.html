<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Form</title>
    <link rel="stylesheet" href="coupon-form.css">
</head>
<body>
    <div class="form-container">
        <form id="couponForm">
            <h2>Get Your Coupon</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" required>
            
            <button type="submit" class="btn-primary">Get My Coupon</button>
        </form>
        <div id="thankYouPage" class="hidden">
            <h2>Thank You!</h2>
            <p>Your coupon code is: <span class="coupon-code">SAVE25NOW</span></p>
            <p>Use this code at checkout to save 25% on your next purchase.</p>
            <p>The coupon code has also been sent to your email.</p>
            <button id="getAnotherCoupon" class="btn-primary">Get Another Coupon</button>
        </div>
    </div>
    <script src="coupon-form.js"></script>
</body>
</html>
